{% extends "base_auth.html" %} 
{% load static %}

{% block content %}
    
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card p-3 mt-5">
                <div classe="card-body">
                    <div class="card-title">
                        <div class="logo">
                            <img src="{% static 'img/the_money.png' %}" class="logo-auth" alt="The Money">
                        </div>
                        <h4 class="mt-3 mb-4 t-register">Register for a free account</h4>
                    </div>
                    <form action="" method="post">

                        {% csrf_token %} 
                        {% include 'partials/_messages.html' %}
                        
                        <div class="form-group">
                            <input type="text" name="username" autocomplete="off" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-warning usernameSucessOutput"></p>
                        
                        <div class="form-group">
                            <input type="email" name="email" autocomplete="off" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}">
                        </div>
                        <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
                        
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                            <small class="float-right mt-3 mb-3 showPassword" style=""> SHOW </small>
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-block btn-dark register-btn">
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
