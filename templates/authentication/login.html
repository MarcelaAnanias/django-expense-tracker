{% extends "base_auth.html" %} 
{% load static %}

{% block content %}
    
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card p-3 mt-5">
                <div classe="card-body">
                    <div class="card-title">
                        <h4 class="mt-5 mb-4">Login to your account</h4>
                    </div>
        
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %} 
                        
                        {% include 'partials/_messages.html' %}
                        <div class="form-group">
                            <input type="text" name="username" autocomplete="off" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                            <small class="float-right mt-3 mb-3 showPassword" style=""> SHOW </small>
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-block btn-dark register-btn">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
