{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      The Money {% block title %}{% endblock %}
    </title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body class="the-money">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0 t-sidebar" href="#">The Money</a>
      
      {% if request.path == '/' %}
        <input class="form-control form-control-dark w-100 searchField" type="text" placeholder="Search" aria-label="Search">
      {% endif %}

      {% if request.path != '/' %}
        <div class="form-control form-control-dark w-100"></div>
      {% endif %}

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          {% csrf_token %} 
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="text text-capitalize btn-logout">
              Sign out
              <img class="img-logout" src="{% static 'img/logout.svg' %}" alt="Logout"/>
            </button>
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}
        
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="/docs/4.4/static/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/searchExpenses.js' %}"></script>
  </body>
</html>
