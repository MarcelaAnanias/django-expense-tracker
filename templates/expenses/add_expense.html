
{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="t-index m-0">Add Expense</h2>
  </div>
  <div class="row">
    <div class="col-md-10">
        <nav ariel-label="breadcrumb">
            <ol class='breadcrumb page-location'>
                <li class="breadcrumb-item">
                    <a href="{% url "expenses" %}">Expenses</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page"> Add Expense</li>
            </ol>
        </nav>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        
        {% include 'partials/_messages.html'%} {% csrf_token %}

        <div class="form-group">
          <label for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}"/>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}"/>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category">
            <option selected name="category" value="{{category.name}}">{{category.name}}</option>
            {% for category in categories%}
            <option name="category" value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Date of Expense</label>
          <input type="date" class="form-control form-control-sm" name="expense_date"/>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm"/>

      </form>
    </div>
  </div>
</div>

{% endblock %}
